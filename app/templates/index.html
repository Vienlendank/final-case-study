<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qwen Chat</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      padding-top: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #000;
    }

    header .subtitle {
      margin-top: 4px;
      color: #666;
      font-size: 14px;
    }

    main {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      font-size: 15px;
      line-height: 1.4;
      border: 1px solid #e0e0e0;
      background: #fafafa;
    }

    .bubble.user {
      align-self: flex-end;
      background: #ffffff;
      border-color: #d0d0d0;
      font-weight: bold;
    }

    .bubble.bot {
      align-self: flex-start;
      background: #f5f5f5;
      border-color: #e0e0e0;
    }

    #composer {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    #composer input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
      background: white;
    }

    #composer input:focus {
      border-color: #999;
    }

    #composer button {
      padding: 12px 18px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #composer button:hover {
      background: #111;
    }
  </style>
</head>

<body>
    <header>
      <h1>Qwen Chat</h1>
      <p class="subtitle">A lightweight chat interface powered by Qwen2.5-1.5B</p>
    </header>

    <main id="chat">
      <div id="messages" aria-live="polite"></div>

      <form id="composer">
        <input id="prompt" type="text" placeholder="Type your question..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </main>

    <script>
      const form = document.getElementById("composer");
      const input = document.getElementById("prompt");
      const messages = document.getElementById("messages");

      function addBubble(text, who) {
        const b = document.createElement("div");
        b.className = `bubble ${who}`;
        b.textContent = text;
        messages.appendChild(b);
        messages.scrollTop = messages.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const text = input.value.trim();
        if (!text) return;

        addBubble(text, "user");
        input.value = "";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
          });

          const data = await res.json();
          addBubble(data.reply || data.error || "(no reply)", "bot");
        } catch (err) {
          addBubble("Error contacting server.", "bot");
        }
      });
    </script>

</body>
</html>
